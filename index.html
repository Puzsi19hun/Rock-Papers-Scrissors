<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="logo" src="rps.png" alt="">
        </div>
        <div class="choices">
            <div id="playerc">X</div>
            <div id="computerc">X</div>
        </div>
        <div class="game">
            <button onclick="round(this.value)" value="rock" class="btn">Rock</button>
            <button onclick="round(this.value)" value="paper" class="btn">Paper</button>
            <button onclick="round(this.value)" class="btn" value="scissors">Scissors</button>
        </div>
        <div class="scores">
            
            <p>Round Winner: <span id="winner"></span> </p>
            <p >Player: <span id="player">0</span></p>
            <p >Computer: <span id="computer">0</span></p>
        </div>

    </div>
    
</body>
<script src="script.js"></script>
</html>
